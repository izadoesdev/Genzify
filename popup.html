<!DOCTYPE html>
<html>
<head>
  <title>Genzify</title>
  <style>
    body {
      width: 320px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: #1a1a1a;
      color: #ffffff;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
      padding: 20px;
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding-bottom: 16px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .logo {
      width: 32px;
      height: 32px;
      border-radius: 8px;
    }
    
    .title {
      font-size: 20px;
      font-weight: 600;
      margin: 0;
      color: #ffffff;
    }
    
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(255, 255, 255, 0.05);
      padding: 12px 16px;
      border-radius: 8px;
      transition: background 0.2s;
    }

    .toggle-container:hover {
      background: rgba(255, 255, 255, 0.08);
    }
    
    .toggle-label {
      font-size: 14px;
      color: #ffffff;
    }
    
    .toggle {
      position: relative;
      display: inline-block;
      width: 44px;
      height: 24px;
    }
    
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255, 255, 255, 0.2);
      transition: .2s;
      border-radius: 24px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .2s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #2196F3;
    }
    
    input:checked + .slider:before {
      transform: translateX(20px);
    }

    .description {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.7);
      margin-top: 8px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="icons/icon48.png" class="logo" alt="Genzify Logo">
      <h1 class="title">Genzify</h1>
    </div>
    <div class="toggle-container">
      <span class="toggle-label">Enable Subway Surfers</span>
      <label class="toggle">
        <input type="checkbox" id="enableToggle">
        <span class="slider"></span>
      </label>
    </div>
    <div class="description">
      Adds Subway Surfers gameplay to Medium articles for an enhanced reading experience.
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
